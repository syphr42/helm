apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "proton-bridge.fullname" . }}
  labels:
    {{- include "proton-bridge.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "proton-bridge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "proton-bridge.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "proton-bridge.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: unpack-password-store
          image: docker.io/library/debian:11-slim
          imagePullPolicy: Always
          command:
            - tar
          args:
            - --gzip
            - --extract
            - --verbose
            - --file
            - /input/password-store.tar.gz
            - --directory
            - /output
            - --no-same-owner
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: password-store-tar
              mountPath: /input
            - name: password-store
              mountPath: /output
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: smtp
              containerPort: 1025
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: BRIDGE_GPG_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.protonBridge.pgpKey.secretName }}
                  key: {{ .Values.protonBridge.pgpKey.secretKey }}
          volumeMounts:
            - name: password-store
              mountPath: /root/.password-store
      volumes:
        - name: password-store-tar
          secret:
            secretName: {{ .Values.protonBridge.passwordStore.secretName }}
            items:
              - key: {{ .Values.protonBridge.passwordStore.secretKey }}
                path: password-store.tar.gz
        - name: password-store
          emptyDir:
            sizeLimit: 100Ki
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
