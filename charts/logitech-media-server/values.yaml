## Syphr Logitech Media Server image
## ref: https://hub.docker.com/r/syphr/logitechmediaserver/tags/
##
image:
  repository: syphr/logitechmediaserver
  ## Overrides the image tag whose default is the chart appVersion.
  ##
  tag: ""
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent

imagePullSecrets: []

## String to override the chart name
##
nameOverride: ""

## String to override the full name normally derived from the chart and release names
##
fullnameOverride: ""

## Logitech Media Server service properties
##
service:
  type: ClusterIP
  ports:
    ## HTTP port (TCP)
    ## Note: some devices/clients (e.g. Boom) are hard-coded to look for port 9000
    ##
    httpPort: 9000
    ## CLI port (TCP)
    ##
    cliPort: 9090
    ## Control port (TCP)
    ##
    controlPort: 3483
    ## Discovery port (UDP)
    ##
    discoveryPort: 3483
  ## Specify the externalIP value ClusterIP service type.
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#external-ips
  ##
  # externalIPs: []

## Ingress parameters
##
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

replicaCount: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
