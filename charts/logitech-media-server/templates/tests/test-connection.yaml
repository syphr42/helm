apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "logitech-media-server.fullname" . }}-test-connection"
  labels:
    {{- include "logitech-media-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "logitech-media-server.fullname" . }}:{{ .Values.service.ports.httpPort }}']
  restartPolicy: Never
